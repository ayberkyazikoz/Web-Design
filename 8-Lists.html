<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--S覺ras覺 Olmayan Listeler(Unordered Lists)-->
    <ul>
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>

    <!-- S覺ral覺 Listeler(Ordered Lists)-->
    <ol>
        <li>Front End</li>
        <ol>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ol>
        <li>Back End</li>
        <ol>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ol>
    </ol>
    
</body>
</html>
