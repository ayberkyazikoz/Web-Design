<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!--Div bir block level elementidir. Span ise 
        Inline elementtir-->
    <div>Bu bir divdir.</div>
    <p>Lorem ipsum dolor, <span>sit amet</span> consectetur 
        adipisicing elit. Explicabo, aliquam.</p>
</body>
</html>
