<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!--Css kodları 8.-14.satırlar arası-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayberk</td>
                <td>Software</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>Ugur</td>
                <td>Software</td>
                <td>15000</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
